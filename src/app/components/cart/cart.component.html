<div class="main">
  <table>
    <thead>
      <tr class="rowHeader">
        <th>S.No</th>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="tableBody" *ngFor="let product of products; index as i">
        <td class="sno">{{ i + 1 }}</td>
        <td><img class="image" src="{{ product.image }}" /></td>
        <td class="title">{{ product.title }}</td>
        <td class="price">{{ product.price | currency: "INR" }}</td>
        <td class="quantity">{{ product.quantity }}</td>
        <td class="total">{{ product.total }}</td>
        <td>
          <button
            title="delete item"
            class="remove"
            mat-flat-button
            (click)="removeItem(product)"
            type="button"
          >
            <mat-icon>backspace</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="footer">
    <span>
      <button
        class="btn"
        mat-raised-button
        color="primary"
        (click)="clearAll()"
      >
        Empty
      </button>
      <button
        class="btn"
        mat-raised-button
        color="primary"
        (click)="shopMore()"
      >
        Shop More
      </button>
    </span>
    <h3>Grand Total:{{ grandTotal | currency: "INR" }}</h3>
  </div>
</div>
